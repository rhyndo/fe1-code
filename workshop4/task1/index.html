<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Forms with SASS & Compass</title>
		<link rel="stylesheet" href="css/screen.css">
	</head>
	<body>

		<div id="page">
			<header role="banner" id="header">
				<h1><a href="#">Forms with SASS & Compass</a></h1>
			</header>
			<div id="main">

				<!-- Possible form classes - "compact", "super compact" -->
				<form action="#" method="post" class="">
					<h2>Sign-up form</h2>

					<fieldset>
						<legend>Login details</legend>

						<div class="input error">
							<div class="label"><label for="username">Username</label></div>
							<div class="field">
								<input type="text" name="username" id="username" />
								<div class="message helper">Enter your username here. <em>eg. John Smith</em></div>
								<div class="message error">This doesn't look like a valid username!</div>
							</div>
						</div>

						<div class="input">
							<div class="label"><label for="password">Password</label></div>
							<div class="field">
								<input type="password" name="password" id="password" />
							</div>
						</div>

						<div class="input radio radio-group">
							<div class="label"><label>Gender</label></div>
							<div class="field">
								<input type="radio" name="gender" value="male" id="male" />
								<label for="male">Male</label>
								<input type="radio" name="gender" value="female" id="female" />
								<label for="female">Female</label>
							</div>
						</div>

						<div class="input checkbox">
							<div class="field">
								<input type="checkbox" name="over13" id="over13" />
								<label for="over13">I confirm that I am over 13 years of age</label>
							</div>
						</div>

					</fieldset>

					<h3>Additional information</h3>

					<fieldset>
						<legend>Address</legend>

						<div class="input select">
							<div class="label"><label for="country">Country</label></div>
							<div class="field">
								<select name="country" id="country">
									<option>Please choose ...</option>
								</select>
							</div>
						</div>

						<div class="input select">
							<div class="label"><label for="city">City</label></div>
							<div class="field">
								<select name="city" id="city">
									<option>Please choose ...</option>
								</select>
							</div>
						</div>
						
						<div class="input">
							<div class="label"><label for="postcode">Post code</label></div>
							<div class="field">
								<input type="text" name="postcode" id="postcode" />
							</div>
						</div>
					</fieldset>

					<fieldset>
						<legend>Social networks</legend>

						<div class="input">
							<div class="label"><label for="github">GitHub</label></div>
							<div class="field">
								<input type="text" name="github" id="github" />
							</div>
						</div>

						<div class="input">
							<div class="label"><label for="twitter">Twitter</label></div>
							<div class="field">
								<input type="text" name="twitter" id="twitter" />
							</div>
						</div>

						<div class="input">
							<div class="label"><label for="facebook">Facebook</label></div>
							<div class="field">
								<input type="text" name="facebook" id="facebook" />
							</div>
						</div>

					</fieldset>

				</form>

			</div>
			<footer role="banner" id="footer">
				Some useless message goes here about your inability to copy this content.
			</footer>
		</div>

	</body>
</html>
